<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formless And Void</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="form">
      <label for="birthdaytime">FirstName</label>
      <input type="text" id="test" />
      <label for="birthdaytime">SecondName</label>
      <input type="text" id="first" />
      <div>
        <label for="birthdaytime">Birthday (month and year):</label>
        <input type="month" id="birthdaytime" name="birthdaytime" />
    </div>

      <div>
        <label for="email">E-Mail</label>
        <input type="email" id="email" />
      </div>
      <div>
        <label for="favcolor">Select your favorite color:</label>
        <input type="color" id="favcolor" name="favcolor" value="#ff0000">
    </div>
    <div></div>
        <label for="phone">Enter your phone number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
      </div>
      

      <button>Submit</button>
    </div>

    <div id="results">
      <h1 class="test"></h1>
      <h1 class="first"></h1>
      <h1 class="birthdaytime"></h1>
      <h1 class="email"></h1>
      <h1 class ="favcolor"></h1>
      <h1 class="phone"></h1>
    </div>

    <script src="main.js"></script>
  </body>
</html>
